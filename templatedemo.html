<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemplateDemo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b2ca557543.js" crossorigin="anonymous"></script>
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        body{
        background: linear-gradient(black,orange,green);
        background-repeat:repeat-x;
        }
        .navbar{
        display: flex;
        justify-content: space-between;
        color: whitesmoke;
        align-items: center;
    
        }
        #navlist{
        list-style: none;
        display: flex;
        margin-right: 140px;
        align-items: center;
        gap: 80px;
        font-size: 20px;
        color: whitesmoke;
        gap: 40px;
        font-family: "Roboto Mono", monospace;
        }
        .fa-bars{
        display: none;
        }
        @media screen and (max-width:480px){
        #navlist{
            display: none;
            flex-direction: column;
            align-items: center;
        }   
        .fa-bars{
            display: block;
            font-size: 40px;
            float: right;
            margin-left: 40px;
        }
        nav{
            align-items: stretch;
            flex-direction: column;
        }
        }
        @media screen and (min-width:481px){
            #nav-list{
                display: block;
            }
            nav{
                height: auto;
            }
        }
        .cursor{
        background-color: rgb(256,256,256,0.07);
        padding: 10px;
        border-radius: 5px;
        }
        .cursor:hover{
            cursor: pointer;
        }
        #navlist button{
        color: whitesmoke;
        font-size: 20px;
        border: none;
        background-color: #FE4D5F;
        padding: 8px 10px 8px 10px;
        border-radius: 5px;
        }
        .font{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        float: left;
        }
        i{
        font-size: 10px;
        }
        .live{
        color: white;
        display: flex;
        border: 1px solid white;
        align-items: center;
        font-family: "Roboto Mono", monospace;
        justify-content: center;
        border-radius:25px ;
        width: 15%;
        margin-left: 600px;
        margin-top: 80px;
        padding: 10px;
        }
        .pagetitle{
        color: white;
        font-size: 80px;
        text-align: center;
        font-family: "BBH Bartle", sans-serif;
        margin-top:70px;
        line-height: 1.5;
        }
        .gradii{
        background:linear-gradient(orange,blue);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        }
        .note{
        color: white;
        text-align: center;
        margin-top:30px;
        font-size: 20px;
        line-height: 1.5;
        }
        .timer{
        margin-top: 80px;
        display: flex;
        justify-content: center;
        gap: 20px;
        }
        .timebox{
        font-family: "BBH Bartle", sans-serif;
        width:13%;
        color: white;
        height: 140px;
        background-color: rgb(256,256,256,0.07);
        border-radius: 10px; 
        display: flex;
        justify-content: center;
        flex-flow: column;
        align-items: center;
        font-size: 15px;
        line-height: 1.7;
        transform: scale(1);
        transition: all 0.3s;
        }
        .timebox:hover{
        transform: scale(1.1);
        }
        .colon{
        color: white;
        margin-top: 50px;
        font-size: 50px;
        }
        .timing{
        color: white;
        }
    </style>
</head>
<body>
    
            <nav class="navbar">
                <h2 class="font">ðŸŽ„XmasCountdown</h2> 
                <ul id="navlist">
                    <li class="cursor">Home</li>
                    <li class="cursor">About</li>
                    <li class="cursor">Events</li>
                    <li class="cursor">Traditions</li>
                    <li><button>Subscribe</button></li>
                </ul>
                <i class="fa-solid fa-bars" onclick="toggel()"></i>
            </nav>
            <div class="live">
                <i class="fa-solid fa-circle"></i>
                <h4> Live Countdown Active</h4>
            </div>

            <p class="pagetitle">Christmas <b class="gradii">Countdown</b>
            </p>

            <p class="note">Every second brings us closer to the most magical <br>celebration of the year</p>
        
            <div class="timer">
                <div class="timebox">
                    <p>43</p>
                    <p>Days</p>
                </div>
                <span class="colon">:</span>
                <div class="timebox">
                    <p>43</p>
                    <p>Days</p>
                </div>
                <span class="colon">:</span>
                <div class="timebox">
                    <p>43</p>
                    <p>Days</p>
                </div>
                <span class="colon">:</span>
                <div class="timebox">
                    <p>43</p>
                    <p>Days</p>
                </div>
            </div>
    <script>
        const navlink= document.getElementById('navlist');
        const menubtn= document.getElementsByClassName('fa-bars');
        function toggel(){
            if(navlink.style.display === "none"){
                navlink.style.display = "flex";
            }else{
                navlink.style.display = "none";
            }
        }
    </script>
</body>
</html>
